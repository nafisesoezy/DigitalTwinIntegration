      version: "CY38R1"
      description: "Provides stokes_drift, wave-modified stress, wave-breaking TKE flux to the ocean"
    - uid: "NEMO_Model_3.4"
      version: "v3.4"
      description: "Provides surface currents and sea-ice concentration back to the wave model (optional)"

  data_evaluation: "Automated checks on units, sign conventions, and grid remapping consistency"

  output:
    format:
      - "NetCDF"
    variables: "Coupled history of wave and ocean exchange fields per coupling interval"
    units: "m s^-1, N m^-2, W m^-2, m, PSU (as applicable)"
    verification: "Consistency with benchmark behaviors in forced vs. coupled experiments"
    corroboration: "Upper-ocean mixing and SST responses aligned with literature"

  integration:
    pattern: "Loose"
    submodels:
      - "Wave model (e.g., ECWAM)"
      - "Ocean model (e.g., NEMO)"
    execution_constraints: "Coordinate coupling interval (e.g., hourly–3-hourly); remap grids as needed; no requirement for same timestep"
    acknowledgment: "Cite wave–ocean coupling literature (e.g., Breivik et al. 2015)"
    latency_expectations: "Exchange at coarse cadence (hourly–3-hourly typical)"
    data_synchronization: "File/coupler-based, lagged exchange (no in-memory sync)"

  # Helpful for automatic detection
  coupling_contract:
    A_to_B:   # Wave → Ocean
      variables:
        - name: stokes_drift_surface_u
          unit: "m s^-1"
        - name: stokes_drift_surface_v
          unit: "m s^-1"
        - name: stokes_profile_scale
          unit: "1 m^-1"
        - name: wave_modified_stress_to_ocean
          unit: "N m^-2"
        - name: wave_breaking_TKE_flux
          unit: "W m^-2"
      format: "NetCDF or coupler fields"
      cadence: "hourly–3-hourly"
    B_to_A:   # Ocean → Wave (optional)
      variables:
        - name: surface_current_u
          unit: "m s^-1"
        - name: surface_current_v
          unit: "m s^-1"
        - name: sea_ice_concentration
          unit: "0–1"
      format: "NetCDF or coupler fields"
      cadence: "hourly–3-hourly"

