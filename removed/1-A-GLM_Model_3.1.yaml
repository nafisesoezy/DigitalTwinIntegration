GLM:
  title: "GLM: General Lake Model"
  unique_identifier: "GLM_Model_3.1"
  model_version: "3.1"
  description: "A one-dimensional hydrodynamic model simulating lake temperature, ice cover, and mixing based on governing equations and allows coupling with water quality and ecological models."
