  sensitivity_analysis: "Supports sensitivity tests on turbulence parameters"
  uncertainty_analysis: "Ensemble runs with varied meteorological inputs"
  error_handling: "Logs errors and stops on critical failures"
  license: "BSD 3-Clause"
  landing_page: "https://github.com/NOAA-GLM/GLM"
  distribution_version: "3.1"
  programming_language: "C++"
  software_requirements: "C++ compiler, Eigen library, netCDF"
  hardware_requirements: "Standard server"
  execution_instructions: "Build with make; run via CLI with YAML config"
