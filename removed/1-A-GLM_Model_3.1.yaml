    - Hydrodynamics
    - Lake mixing
    - Temperature
    - Ice cover
  model_type: "Mechanistic"
  scope: "Lakes and reservoirs"
  purpose_pattern:
    purpose: "Simulate hydrodynamics and thermal structure"
    pattern: "Coupled physical model"
  assumptions:
    - "Neglects horizontal currents"
    - "Parameterizes turbulence via k-epsilon closure"
  dimensionality: "1D"
  spatial_extent: "Water column"
  spatial_resolution: "Vertical layers defined by user"
  variable_spatial_resolution: true
  temporal_extent: "Hourly to multi-seasonal"
  temporal_resolution: "Configurable (default hourly)"
  variable_temporal_resolution: true
  calibration_tools_data: "Calibration using observed temperature and ice data"
  publications:
    - "Hipsey et al. 2019"
  conceptual_evaluation: "Documented in GLM6 technical manual"
