    - "Vertical coordinate incompatibility (z-level vs isopycnal/sigma)"
    - "Inconsistent flux sign conventions or units"
    - "Non-CF-compliant metadata preventing automatic variable mapping"
    - "Thermodynamic law mismatch (e.g., boundary-layer heat transfer formulations)"
    - "Different salinity assumptions for sea ice/brine rejection"
    - "Time-step stability and coupling interval aliasing"
    - "Unhandled land/ice masks and coastal tiling"
    - "Missing freshwater budget closure (precip/evap/runoff/ice melt)"
