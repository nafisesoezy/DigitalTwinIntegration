    pattern: "Modular integration (sea-ice + ocean + optional coupler)"

  assumptions:
    - "Sea ice treated as continuum (tentative)"
    - "Hydrostatic, Boussinesq ocean (tentative)"
    - "Bulk flux formulations at the ice–ocean interface (tentative)"
    - "Atmospheric forcing prescribed (reanalysis/climatology; TBD)"
    - "No biogeochemistry (initially; TBD)"

