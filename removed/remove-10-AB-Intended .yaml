  description: >
    A conceptual framework to integrate a sea-ice dynamics/thermodynamics model with an
    ocean general circulation model (OGCM), optionally via a coupler. The goal is to
    simulate polar ocean–ice interactions and evaluate sensitivity to forcing and parameters.
    Specific submodels (sea-ice, ocean, coupler) are not yet selected.

